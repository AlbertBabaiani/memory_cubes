<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <meta name="theme-color" content="#6a0dad">


    <title>Memory cubes</title>
    <link rel="icon" href="logo.png" type="image/x-icon">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="main2.js" defer></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <!-- Bootstrap End-->
</head>
<body>    
    <div class="area z-n1" >
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div >

    <div class="lose"></div>



    <!-- <h1 class="display-1 text-center">Memorization Game</h1> -->

    <div class="game-info">
        <h1 class="title display-6">Memory cubes</h1>

        
        <div style="margin-top: 2rem;">
            <h3>Score: <span id="score">0</span></h3>
        </div>

        <div>
            <h3>Best score: <span id="max_score">0</span></h3>
        </div>

        <div class="speed d-flex mt-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="speed-1">
                <label class="form-check-label" for="speed-1">Slow</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="speed-2" checked>
                <label class="form-check-label" for="speed-2">Medium</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="speed-3">
                <label class="form-check-label" for="speed-3">Fast</label>
              </div>
        </div>

    </div>


    <div class="custom-container start">
        <div class="small-container">
            <div class="box shadow-left-top" id="1" style="border-top-left-radius: 2rem;"></div>
        </div>

        <div class="small-container">
            <div class="box shadow-right-top" id="2" style="border-top-right-radius: 2rem;"></div>
        </div>

        <div class="small-container">
            <div class="box shadow-left-bottom" id="3" style="border-bottom-left-radius: 2rem;"></div>
        </div>

        <div class="small-container">
            <div class="box shadow-right-bottom" id="4" style="border-bottom-right-radius: 2rem;"></div>
        </div>
    </div>

    <div class="restart-container">
        <button id="restart" type="button">Start</button><br>
        <small>Or press space</small>
    </div>


    <div class="description">
        <p>Made by <b>Albert Babayan</b></p>
        <small>Last patch: June 14, 2023</small>
    </div>

</body>
</html>
